openapi: 3.0.3
info:
  title: XMonitor API
  version: 1.0.0
servers:
  - url: /v1
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                  service: { type: string }
                  version: { type: string }

  /ingest/posts/batch:
    post:
      summary: Upsert posts by status_id
      operationId: ingestPostsBatch
      security:
        - IngestSharedSecret: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [items]
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/PostUpsert'
      responses:
        '200':
          description: Upsert summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchUpsertResult'

  /ingest/metrics/batch:
    post:
      summary: Upsert metric snapshots
      operationId: ingestMetricsBatch
      security:
        - IngestSharedSecret: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [items]
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/MetricsSnapshotUpsert'
      responses:
        '200':
          description: Upsert summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchUpsertResult'

  /ingest/reports/batch:
    post:
      summary: Upsert report marks
      operationId: ingestReportsBatch
      security:
        - IngestSharedSecret: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [items]
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/ReportUpsert'
      responses:
        '200':
          description: Upsert summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchUpsertResult'

  /ingest/runs:
    post:
      summary: Upsert pipeline run records
      operationId: ingestRun
      security:
        - IngestSharedSecret: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PipelineRunUpsert'
      responses:
        '200':
          description: Upsert summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchUpsertResult'

  /ingest/window-summaries/batch:
    post:
      summary: Upsert rolling window summaries
      operationId: ingestWindowSummariesBatch
      security:
        - IngestSharedSecret: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [items]
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/WindowSummaryUpsert'
      responses:
        '200':
          description: Upsert summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchUpsertResult'

  /ingest/narrative-shifts/batch:
    post:
      summary: Upsert narrative/debate shift summaries
      operationId: ingestNarrativeShiftsBatch
      security:
        - IngestSharedSecret: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [items]
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/NarrativeShiftUpsert'
      responses:
        '200':
          description: Upsert summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchUpsertResult'

  /ingest/embeddings/batch:
    post:
      summary: Upsert post embeddings
      operationId: ingestEmbeddingsBatch
      security:
        - IngestSharedSecret: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [items]
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/EmbeddingUpsert'
      responses:
        '200':
          description: Upsert summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchUpsertResult'

  /feed:
    get:
      summary: Query timeline feed
      operationId: getFeed
      parameters:
        - in: query
          name: since
          schema: { type: string, format: date-time }
        - in: query
          name: until
          schema: { type: string, format: date-time }
        - in: query
          name: tier
          schema: { type: string, enum: [teammate, influencer, ecosystem] }
        - in: query
          name: handle
          schema: { type: string }
        - in: query
          name: significant
          schema: { type: boolean }
        - in: query
          name: q
          schema: { type: string }
        - in: query
          name: limit
          schema: { type: integer, default: 50, maximum: 200 }
        - in: query
          name: cursor
          schema: { type: string }
      responses:
        '200':
          description: Feed page
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedResponse'

  /query/semantic:
    post:
      summary: Semantic retrieval over post embeddings
      operationId: querySemantic
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SemanticQueryRequest'
      responses:
        '200':
          description: Semantic query results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SemanticQueryResponse'

  /query/compose:
    post:
      summary: Compose retrieval/evidence stage (no text generation)
      operationId: queryCompose
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComposeQueryRequest'
      responses:
        '200':
          description: Retrieval-backed evidence payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComposeQueryResponse'

  /query/compose/jobs:
    post:
      summary: Enqueue async grounded compose job
      operationId: createComposeJob
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComposeQueryRequest'
      responses:
        '202':
          description: Job queued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComposeJobCreatedResponse'

  /query/compose/jobs/{jobId}:
    get:
      summary: Get async grounded compose job status/result
      operationId: getComposeJob
      parameters:
        - in: path
          name: jobId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Job status payload (with result on success)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComposeJobStatusResponse'
        '404':
          description: Job not found

  /posts/{statusId}:
    get:
      summary: Get post detail
      operationId: getPost
      parameters:
        - in: path
          name: statusId
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Post detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostDetail'
        '404':
          description: Not found

components:
  securitySchemes:
    IngestSharedSecret:
      type: apiKey
      in: header
      name: x-api-key
  schemas:
    BatchUpsertResult:
      type: object
      properties:
        received: { type: integer }
        inserted: { type: integer }
        updated: { type: integer }
        skipped: { type: integer }
        errors:
          type: array
          items:
            type: object
            properties:
              index: { type: integer }
              message: { type: string }

    PostUpsert:
      type: object
      required: [status_id, url, author_handle, discovered_at, last_seen_at]
      properties:
        status_id: { type: string }
        url: { type: string }
        author_handle: { type: string }
        author_display: { type: string }
        body_text: { type: string }
        posted_relative: { type: string }
        source_query: { type: string }
        watch_tier: { type: string, enum: [teammate, influencer, ecosystem] }
        is_significant: { type: boolean }
        significance_reason: { type: string }
        significance_version: { type: string }
        likes: { type: integer }
        reposts: { type: integer }
        replies: { type: integer }
        views: { type: integer }
        initial_likes: { type: integer }
        initial_reposts: { type: integer }
        initial_replies: { type: integer }
        initial_views: { type: integer }
        likes_24h: { type: integer }
        reposts_24h: { type: integer }
        replies_24h: { type: integer }
        views_24h: { type: integer }
        refresh_24h_at: { type: string, format: date-time }
        refresh_24h_status: { type: string }
        refresh_24h_delta_likes: { type: integer }
        refresh_24h_delta_reposts: { type: integer }
        refresh_24h_delta_replies: { type: integer }
        refresh_24h_delta_views: { type: integer }
        discovered_at: { type: string, format: date-time }
        last_seen_at: { type: string, format: date-time }

    MetricsSnapshotUpsert:
      type: object
      required: [status_id, snapshot_type, snapshot_at, likes, reposts, replies, views]
      properties:
        status_id: { type: string }
        snapshot_type: { type: string, enum: [initial_capture, latest_observed, refresh_24h] }
        snapshot_at: { type: string, format: date-time }
        likes: { type: integer }
        reposts: { type: integer }
        replies: { type: integer }
        views: { type: integer }
        source: { type: string }

    ReportUpsert:
      type: object
      required: [status_id, reported_at]
      properties:
        status_id: { type: string }
        reported_at: { type: string, format: date-time }
        channel: { type: string }
        destination: { type: string }
        summary: { type: string }

    PipelineRunUpsert:
      type: object
      required: [run_at, mode]
      properties:
        run_at: { type: string, format: date-time }
        mode: { type: string, enum: [priority, discovery, both, refresh24h, manual] }
        fetched_count: { type: integer }
        significant_count: { type: integer }
        reported_count: { type: integer }
        note: { type: string }
        source: { type: string }

    WindowSummaryUpsert:
      type: object
      required: [summary_key, window_type, window_start, window_end, generated_at, summary_text]
      properties:
        summary_key: { type: string }
        window_type: { type: string }
        window_start: { type: string, format: date-time }
        window_end: { type: string, format: date-time }
        generated_at: { type: string, format: date-time }
        post_count: { type: integer }
        significant_count: { type: integer }
        tier_counts:
          type: object
          additionalProperties: true
        top_themes:
          type: array
          items:
            type: object
            additionalProperties: true
        debates:
          type: array
          items:
            type: object
            additionalProperties: true
        top_authors:
          type: array
          items:
            type: object
            additionalProperties: true
        notable_posts:
          type: array
          items:
            type: object
            additionalProperties: true
        summary_text: { type: string }
        source_version: { type: string }
        embedding_backend: { type: string, nullable: true }
        embedding_model: { type: string, nullable: true }
        embedding_dims: { type: integer, nullable: true }
        embedding_vector:
          type: array
          nullable: true
          items: { type: number }
        created_at: { type: string, format: date-time, nullable: true }
        updated_at: { type: string, format: date-time, nullable: true }

    NarrativeShiftUpsert:
      type: object
      required: [shift_key, basis_window_type, period_start, period_end, generated_at, summary_text]
      properties:
        shift_key: { type: string }
        basis_window_type: { type: string }
        period_start: { type: string, format: date-time }
        period_end: { type: string, format: date-time }
        generated_at: { type: string, format: date-time }
        source_summary_keys:
          type: array
          items: { type: string }
        emerging_themes:
          type: array
          items:
            type: object
            additionalProperties: true
        declining_themes:
          type: array
          items:
            type: object
            additionalProperties: true
        debate_intensity:
          type: array
          items:
            type: object
            additionalProperties: true
        position_shifts:
          type: object
          additionalProperties: true
        summary_text: { type: string }
        source_version: { type: string }
        embedding_backend: { type: string, nullable: true }
        embedding_model: { type: string, nullable: true }
        embedding_dims: { type: integer, nullable: true }
        embedding_vector:
          type: array
          nullable: true
          items: { type: number }
        created_at: { type: string, format: date-time, nullable: true }
        updated_at: { type: string, format: date-time, nullable: true }

    EmbeddingUpsert:
      type: object
      required: [status_id, backend, model, dims, vector, text_hash, created_at, updated_at]
      properties:
        status_id: { type: string }
        backend: { type: string }
        model: { type: string }
        dims: { type: integer, minimum: 1 }
        vector:
          type: array
          items: { type: number }
        text_hash: { type: string }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }

    FeedItem:
      type: object
      properties:
        status_id: { type: string }
        discovered_at: { type: string, format: date-time }
        author_handle: { type: string }
        watch_tier: { type: string }
        body_text: { type: string }
        url: { type: string }
        is_significant: { type: boolean }
        significance_reason: { type: string }
        likes: { type: integer }
        reposts: { type: integer }
        replies: { type: integer }
        views: { type: integer }
        reported_at: { type: string, format: date-time, nullable: true }
        score: { type: number, nullable: true }

    FeedResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/FeedItem'
        next_cursor:
          type: string
          nullable: true

    PostDetail:
      type: object
      properties:
        post:
          $ref: '#/components/schemas/FeedItem'
        snapshots:
          type: array
          items:
            $ref: '#/components/schemas/MetricsSnapshotUpsert'
        report:
          $ref: '#/components/schemas/ReportUpsert'

    SemanticQueryRequest:
      type: object
      required: [query_text]
      properties:
        query_text: { type: string }
        since: { type: string, format: date-time }
        until: { type: string, format: date-time }
        tier: { type: string, enum: [teammate, influencer, ecosystem] }
        handle: { type: string }
        significant: { type: boolean }
        limit: { type: integer, minimum: 1, maximum: 200 }

    SemanticQueryResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/FeedItem'
        model: { type: string }
        retrieved_count: { type: integer }

    ComposeQueryRequest:
      type: object
      required: [task_text]
      properties:
        task_text: { type: string }
        since: { type: string, format: date-time }
        until: { type: string, format: date-time }
        tier: { type: string, enum: [teammate, influencer, ecosystem] }
        handle: { type: string }
        significant: { type: boolean }
        retrieval_limit: { type: integer, minimum: 1, maximum: 100, default: 50 }
        context_limit: { type: integer, minimum: 1, maximum: 24, default: 14 }
        answer_style: { type: string, enum: [brief, balanced, detailed], default: balanced }
        draft_format: { type: string, enum: [none, x_post, thread], default: none }

    ComposeCitation:
      type: object
      required: [status_id, url, author_handle, excerpt]
      properties:
        status_id: { type: string }
        url: { type: string }
        author_handle: { type: string }
        excerpt: { type: string }
        score: { type: number, nullable: true }

    ComposeRetrievalStats:
      type: object
      required: [retrieved_count, used_count, model, latency_ms]
      properties:
        retrieved_count: { type: integer }
        used_count: { type: integer }
        model: { type: string }
        latency_ms: { type: integer }
        coverage_score: { type: number, nullable: true }

    ComposeQueryResponse:
      type: object
      required: [answer_text, key_points, citations, retrieval_stats]
      properties:
        answer_text: { type: string }
        draft_text: { type: string, nullable: true }
        key_points:
          type: array
          items: { type: string }
        citations:
          type: array
          items:
            $ref: '#/components/schemas/ComposeCitation'
        retrieval_stats:
          $ref: '#/components/schemas/ComposeRetrievalStats'

    ComposeJobStatus:
      type: string
      enum: [queued, running, succeeded, failed, expired]

    ComposeJobError:
      type: object
      required: [code, message]
      properties:
        code: { type: string }
        message: { type: string }

    ComposeJobCreatedResponse:
      type: object
      required: [job_id, status, created_at, expires_at]
      properties:
        job_id: { type: string, format: uuid }
        status:
          $ref: '#/components/schemas/ComposeJobStatus'
        created_at: { type: string, format: date-time }
        expires_at: { type: string, format: date-time }
        poll_after_ms: { type: integer, minimum: 1 }

    ComposeJobStatusResponse:
      type: object
      required: [job_id, status, created_at, expires_at]
      properties:
        job_id: { type: string, format: uuid }
        status:
          $ref: '#/components/schemas/ComposeJobStatus'
        created_at: { type: string, format: date-time }
        started_at: { type: string, format: date-time, nullable: true }
        completed_at: { type: string, format: date-time, nullable: true }
        expires_at: { type: string, format: date-time }
        poll_after_ms: { type: integer, minimum: 1 }
        error:
          allOf:
            - $ref: '#/components/schemas/ComposeJobError'
          nullable: true
        result:
          allOf:
            - $ref: '#/components/schemas/ComposeQueryResponse'
          nullable: true
