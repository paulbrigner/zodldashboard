version: 1
frontend:
  runtime:
    nodejs: 22
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - if [ -f package-lock.json ]; then npm ci; else npm install; fi
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
