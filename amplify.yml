version: 1
frontend:
  runtime:
    nodejs: 22
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - if [ -f package-lock.json ]; then npm ci; else npm install; fi
    build:
      commands:
        - rm -f .env.production
        - env | grep -e NEXTAUTH_URL >> .env.production || true
        - env | grep -e NEXTAUTH_SECRET >> .env.production || true
        - env | grep -e GOOGLE_CLIENT_ID >> .env.production || true
        - env | grep -e GOOGLE_CLIENT_SECRET >> .env.production || true
        - env | grep -e ALLOWED_GOOGLE_DOMAIN >> .env.production || true
        - env | grep -e LOCAL_BYPASS_ENABLED >> .env.production || true
        - env | grep -e LOCAL_BYPASS_KILL_SWITCH >> .env.production || true
        - env | grep -e LOCAL_BYPASS_DDNS_HOST >> .env.production || true
        - env | grep -e LOCAL_BYPASS_ALLOWLIST_IPS >> .env.production || true
        - env | grep -e LOCAL_BYPASS_REFRESH_SECONDS >> .env.production || true
        - env | grep -e LOCAL_BYPASS_IP_SOURCE_STRATEGY >> .env.production || true
        - env | grep -e LOCAL_BYPASS_TRUSTED_PROXY_IPS >> .env.production || true
        - env | grep -e LOCAL_BYPASS_CLIENT_IP_HEADER >> .env.production || true
        - env | grep -e LOCAL_BYPASS_DISPLAY_EMAIL >> .env.production || true
        - env | grep -e LOCAL_BYPASS_LOG_DECISIONS >> .env.production || true
        - env | grep -e DATABASE_URL >> .env.production || true
        - env | grep -e PGHOST >> .env.production || true
        - env | grep -e PGPORT >> .env.production || true
        - env | grep -e PGDATABASE >> .env.production || true
        - env | grep -e PGUSER >> .env.production || true
        - env | grep -e PGPASSWORD >> .env.production || true
        - env | grep -e PGSSLMODE >> .env.production || true
        - env | grep -e XMONITOR_API_SERVICE_NAME >> .env.production || true
        - env | grep -e XMONITOR_API_VERSION >> .env.production || true
        - env | grep -e XMONITOR_DEFAULT_FEED_LIMIT >> .env.production || true
        - env | grep -e XMONITOR_MAX_FEED_LIMIT >> .env.production || true
        - env | grep -e XMONITOR_INGEST_SHARED_SECRET >> .env.production || true
        - env | grep -e XMONITOR_BACKEND_API_BASE_URL >> .env.production || true
        - env | grep -e XMONITOR_READ_API_BASE_URL >> .env.production || true
        - env | grep -e XMONITOR_SEMANTIC_ENABLED >> .env.production || true
        - env | grep -e XMONITOR_SEMANTIC_DEFAULT_LIMIT >> .env.production || true
        - env | grep -e XMONITOR_SEMANTIC_MAX_LIMIT >> .env.production || true
        - env | grep -e XMONITOR_SEMANTIC_MIN_SCORE >> .env.production || true
        - env | grep -e XMONITOR_EMBEDDING_BASE_URL >> .env.production || true
        - env | grep -e XMONITOR_EMBEDDING_MODEL >> .env.production || true
        - env | grep -e XMONITOR_EMBEDDING_DIMS >> .env.production || true
        - env | grep -e XMONITOR_EMBEDDING_TIMEOUT_MS >> .env.production || true
        - env | grep -e XMONITOR_EMBEDDING_API_KEY >> .env.production || true
        - env | grep -e VENICE_API_KEY >> .env.production || true
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
